<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Login - Helpdesk NIT</title>
    
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/NIT_logo.png') }}" alt="logo" class="logo">
        <h2>Login helpdesk NIT</h2>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login" class="button-login">
            <label for="username">Correio eletr√≥nico:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Palavra-passe:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    
</body>
</html>
