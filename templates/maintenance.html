<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Em Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .maintenance-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color:rgb(21, 11, 203);
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .message {
            font-size: 1.2em;
            color: #777;
            margin-top: 20px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 1.5em;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- Add your logo here -->
        <img src="/static/images/NIT_logo.png" alt="Logo" class="logo">
        
        <h1>Em Manutenção</h1>
        <p>O Helpdesk está temporariamente em manutenção.</p>
        <p class="message">Por favor, volte mais tarde. Agradecemos a sua paciência!</p>

        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the end time for maintenance (e.g., 1 hour from now)
        var maintenanceEndTime = new Date().getTime() + (60 * 60 * 1000); // 1 hour

        function updateCountdown() {
            var now = new Date().getTime();
            var timeLeft = maintenanceEndTime - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "A manutenção foi concluída.";
                clearInterval(countdownInterval);  // Stop the countdown when the time is over
            } else {
                var hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                var minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                var seconds = Math.floor((timeLeft / 1000) % 60);
                document.getElementById('countdown').innerHTML = "Tempo restante: " + hours + "h " + minutes + "m " + seconds + "s";
            }
        }

        // Update the countdown every second
        var countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
